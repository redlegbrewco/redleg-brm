<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    .logo {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #ffffff;
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    .tagline {
      color: #aaaaaa;
      font-size: 18px;
      margin-bottom: 40px;
    }
    
    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
    }
    
    .app-card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 30px 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .app-card:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-5px);
      border-color: rgba(255,255,255,0.2);
    }
    
    .app-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    .app-name {
      color: #ffffff;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .app-desc {
      color: #aaaaaa;
      font-size: 14px;
    }
    
    .footer {
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }
    
    /* Role-specific colors */
    .sales { border-top: 4px solid #4CAF50; }
    .office { border-top: 4px solid #2196F3; }
    .delivery { border-top: 4px solid #FF9800; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üç∫</div>
    <h1>Red Leg Brewing</h1>
    <p class="tagline">Veteran-Owned Craft Brewery</p>
    
    <div class="apps">
      <!-- CRM - Links to CRM Web App -->
      <a href="https://script.google.com/a/macros/redlegbrewing.com/s/AKfycbxoTPzy-cfoB3eNWINU3pCcRDZD69iiPmsTvRKTpp1us2kXKk50c3m9HSyTKrU-EnAV/exec" class="app-card sales">
        <div class="app-icon">üì±</div>
        <div class="app-name">CRM</div>
        <div class="app-desc">Sales & Orders</div>
      </a>
      
      <!-- BRM Dashboard - Links to BRM with ?page=brm -->
      <a href="https://script.google.com/a/macros/redlegbrewing.com/s/AKfycbzqYuCRDTMi4bRSW9oQg93XKcRk6IgMshPDvsGaTb7n_HjDi8iQZ_f4RgnfzdJ5Rg/exec?page=brm" class="app-card office">
        <div class="app-icon">üìä</div>
        <div class="app-name">BRM Dashboard</div>
        <div class="app-desc">Financial & Inventory</div>
      </a>
      
      <!-- Delivery - Links to CRM Web App with ?page=delivery -->
      <a href="https://script.google.com/a/macros/redlegbrewing.com/s/AKfycbxoTPzy-cfoB3eNWINU3pCcRDZD69iiPmsTvRKTpp1us2kXKk50c3m9HSyTKrU-EnAV/exec?page=delivery" class="app-card delivery">
        <div class="app-icon">üöö</div>
        <div class="app-name">Delivery</div>
        <div class="app-desc">Route & Signatures</div>
      </a>
    </div>
    
    <div class="footer">
      ¬© 2026 Red Leg Brewing Company
    </div>
  </div>
</body>
</html>
